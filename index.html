<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Auto+</title>
	<link rel="stylesheet" href="css/style.css"/>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__container-menu container-menu">
					<div class="container-menu__logo">
						<img class="logo"src="img/svg/logo.svg" alt="Auto+"/>
					</div>
					<nav class="header__navigation nav">
						<ul class="nav__list">
							<li class="nav__link" ><a href="#" class="Activ" class="link__a">Главная</a></li>
							<li class="nav__link"><a href="#" class="link__a">Категории</a></li>
							<li class="nav__link"><a href="#" class="link__a">Cопутствующие товары</a></li>
							<li class="nav__link"><a href="#" class="link__a">Контакты</a></li>
						</ul>
					</nav>
					<div class="container-menu__contact contact">
						<img src="img/svg/phone.svg" alt="" class="contact__phone"/>
						<p class="contact__number">+7 999 999 99-00</p>
					</div>
					<div class="container-menu__user-menu user-menu">
						<div class="user-menu__back back">
							<p class="back__name">U</p>
						</div>
						<div class="user-menu__trg">
							<img src="img/svg/triangle.svg" alt="triangle">
						</div>
					</div>
				</div>
			</div>
		</header>
	</div>								
</body>
</html>
